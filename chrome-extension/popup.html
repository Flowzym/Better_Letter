<!-- chrome-extension/popup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Extension Popup</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; padding: 10px; min-width: 250px; background-color: #f4f7f6; color: #333; }
        h1 { font-size: 1.2em; color: #2c3e50; margin-bottom: 15px; }
        button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px 15px;
            background-color: #F29400; /* Bolt-Orange */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #E8850C; /* Dunkleres Bolt-Orange */
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            min-height: 60px;
            background-color: #fff;
            border-radius: 5px;
            font-size: 0.9em;
            color: #555;
            word-wrap: break-word; /* Stellt sicher, dass lange Texte umbrechen */
        }
    </style>
</head>
<body>
    <h1>Extension Aktionen</h1>
    <button id="pingButton">Ping Hintergrund</button>
    <button id="getDataButton">Daten abrufen</button>
    <button id="processTextButton">Text verarbeiten</button>
    <div id="result"></div>
    <!-- WICHTIG: Stellen Sie sicher, dass der Pfad zu Ihrem kompilierten JavaScript korrekt ist -->
    <script src="popup.js"></script>
</body>
</html>
